<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app">
<h1 ng-controller="HelloWorldCtrl">{{message}}</h1>
<script src="https://code.angularjs.org/1.7.5/angular.js"></script>>
<script>
    angular.module("app", []).controller("HelloWorldCtrl", function ($scope) {
        $scope.message="Hello, World!"
    })
</script>
</body>
</html>
